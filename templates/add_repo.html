{% extends "base.html" %}

{% block title %}Add Repository - Repo Manager{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white shadow rounded-lg p-6">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">
            <i class="fas fa-plus mr-2"></i>
            Add New Repository
        </h1>

        <form method="post" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                    Repository Name *
                </label>
                <input type="text" id="name" name="name" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="my-awesome-project">
            </div>

            <div>
                <label for="full_name" class="block text-sm font-medium text-gray-700 mb-2">
                    Full Name (owner/repo) *
                </label>
                <input type="text" id="full_name" name="full_name" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="username/my-awesome-project">
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                    Description
                </label>
                <textarea id="description" name="description" rows="3"
                          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                          placeholder="A brief description of your project"></textarea>
            </div>

            <div>
                <label for="url" class="block text-sm font-medium text-gray-700 mb-2">
                    Repository URL *
                </label>
                <input type="url" id="url" name="url" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="https://github.com/username/my-awesome-project">
            </div>

            <div>
                <label for="clone_url" class="block text-sm font-medium text-gray-700 mb-2">
                    Clone URL *
                </label>
                <input type="url" id="clone_url" name="clone_url" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="https://github.com/username/my-awesome-project.git">
            </div>

            <div>
                <label for="language" class="block text-sm font-medium text-gray-700 mb-2">
                    Primary Language
                </label>
                <input type="text" id="language" name="language"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="Python, JavaScript, Go, etc.">
            </div>

            <div>
                <label for="topics" class="block text-sm font-medium text-gray-700 mb-2">
                    Topics (comma-separated)
                </label>
                <input type="text" id="topics" name="topics"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="web, api, backend, frontend">
            </div>

            <div class="flex justify-end space-x-4">
                <a href="/web/repos" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
                    Cancel
                </a>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                    <i class="fas fa-plus mr-2"></i>
                    Add Repository
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
